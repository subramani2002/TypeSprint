{% extends 'base.html' %}
{% load static%}
{% block 'head' %}
<style>
body, h1, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
}

/* Styling for the container */

/* Styling for the result box */
.result {
    font-size:25px;
    margin-bottom: 5px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
}
#submit{
        position: absolute;
        left:50vw;
        bottom:10vh;
        width:100px;
        height:50px;
        border-radius: 5px;
        background-color: aqua;
            }
</style>
{% endblock %}
{% block 'body' %}
{% csrf_token %}
    <div class="results-container">
        <div class="result">
            <h3> Thank you for attending the test</h3>
            <h3>  dont forget to click on submit</h3>
        </div>
    </div>
    <form id = "submit-total" method="post">
        {% csrf_token %}
        <button type="submit" id="submit" name="submit">Submit</button>
    </form>
{% endblock %}
